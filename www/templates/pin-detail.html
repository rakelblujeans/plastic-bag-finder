<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{::pin.name}}">
  <ion-content class="padding pinDetail">
    <a ng-href="{{::pin.url}}" ng-if="::pin.url">
      <span ng-bind-html="::pin.adr_address"></span>
    </a>
    <span ng-bind-html="::pin.adr_address" ng-if="::!pin.url"></span>
    <a ng-href="tel:{{::pin.phone}}">{{::pin.phone}}</a>

    <ul class="pinDetail-dailyHours">
      <!--li class="pinDetail-openNowMessage" ng-if="::pin.opening_hours.open_now"-->
        <!-- Open Now -->
      <!--/li-->
      <li ng-if="::pin.opening_hours"
          ng-repeat="daily_hours in ::pin.opening_hours.weekday_text">
        {{::daily_hours}}
      </li>
    </ul>

    <iframe width="100%" height="450" frameborder="0" style="border:0"
        ng-src="{{::trustedPinEmbedSrc}}"
        allowfullscreen>
    </iframe>

  </ion-content>
</ion-view>
